<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 30px;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #007bff;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }

        .profile-info {
            text-align: left;
            margin-top: 20px;
        }

        .profile-info h2 {
            margin: 0;
        }

        .profile-info p {
            margin: 10px 0;
        }

        .profile-button {
            text-align: center;
            margin-top: 20px;
        }

        .profile-button a {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .profile-button a:hover {
            background-color: #0056b3;
        }
        .button {
  background-color: #908c82; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  
}
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="profile.avif" alt="profile" width="150%">
            </div>
            <h1>Your Profile</h1>
        </div>
        <div class="profile-button">
            <a href="#">Edit Profile</a>
        </div>
        <div class="profile-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> Nishchay Gowda</p>
            <p><strong>Email:</strong> nish321@example.com</p>
            <p><strong>Address:</strong> 123 Main St, City, Country</p>
            <button class="button button">Account Settings</button>
            <button class="button button">My Coupons</button>
            <button class="button button">Gift Cards</button>
            <button class="button button">Saved Cards</button>
            <button class="button button">My Wishlist</button>
            <button class="button button">Orders </button>
            <button class="button button">Manage Address</button>
            <button class="button button">Logout</button>


           


    </div>
</body>
</html>
